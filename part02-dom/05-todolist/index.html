<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>05-todoList</title>
</head>
<body>
    <!-- code here -->
    <div class="container">
        <h1 class="text-center text-info">Todo List</h1>
        <!-- form điền thông tin -->
        <form>
            <!-- nhập thông tin cho item mới -->
            <div class="mb-3">
                <input type="text" class="form-control" id="name"/>
            </div>
            <button type="submit" class="btn btn-primary w-100">ADD</button>
            <!-- khu filter -->
             <h2 class="text-center">List</h2>
             <div class="mb-3">
                <input id="filter" type="text" class="form-control">
             </div>
             <!-- button remove all -->
              <button id="btn-remove-all" type="button" class="btn btn-danger w-100 mb-3">Remove All</button>
        </form>

        <!-- list các item đã thêm -->
         <div class="list">
                <!-- <div class="card d-flex flex-row justify-content-between align-items-center p-2 mb-3">
                    <span>Học bài</span>
                    <button class="btn btn-danger btn-sm">Remove</button>
                </div> -->
         </div>
    </div>


    



    <!-- js -->
    <script src="./index.js"></script>
</body>
</html>
